<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary-200">
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div class="card bg-neutral-100">
    <img src="./assets/images/illustration-article.svg" alt="Illustration-article">
    
    <section class="content fw-medium">
      <div class="category bg-primary-200 text-neutral-950 fw-extrabold fs-category">Learning</div>
      <span class="publish-date text-neutral-950 fs-date">Published 21 Dec 2023</span>

      <a href="#" class="title text-neutral-950 fw-extrabold fs-heading">HTML & CSS foundations</a>

      <p class="description text-neutral-500 fs-body">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
      
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="image-avatar">
      <span class="author-name text-neutral-950 fw-extrabold">Greg Hooper</span>
    </div>
  </div>

</body>
</html>
